name: Daily Rebuild for Scheduled Posts

on:
  schedule:
    # Rebuild every day at 00:05 Paris time (23:05 UTC in winter)
    - cron: '5 23 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger rebuild with empty commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "chore: daily rebuild for scheduled posts"
          git push
